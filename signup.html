<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
 
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login" action="index.html">
            <a class="home" href="index.html"><ion-icon name="home-sharp"></ion-icon></a>
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="formbtn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login" onclick="orderbtn()">
            </div>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount" method="POST" onsubmit="return validate()">
            <a class="home" href="index.html"><ion-icon name="home-sharp"></ion-icon></a>
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" onkeyup="check(this)" required>
                <error id="alert"></error>
                <div class="form__input-error-message"></div>
            </div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">FEMALE</label>
            <div class="form__input-group">
                <textarea class="form__input_add" autofocus placeholder="Address" ></textarea>
                <div class="form__input-error-message"></div>
            </div>
            <div class="formbtn">
                <div class="btn-layer"></div>
                <input type="submit" value="Sign Up">
            </div>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script  type="text/javascript" src="signjs.js"></script>
</body>
